<!DOCTYPE html>
<html>
<head>
    @@include('include/head.html',{
    "title":"礼品管理"
    })
    
</head>
<body class="page-header-fixed">
    <div class="overlay"></div>
    <main class="page-content content-wrap">
        @@include('include/navbar.html')
        @@include('include/sidebar.html')
        <div class="page-inner">
            <div class="page-title">
                <h3>礼品管理</h3>
            </div>
            <div id="main-wrapper">
                <div class="row">


         <div class="col-md-12 ui-sortable">
            <div class="panel panel-inverse">
                <div class="panel-body">
                    <div class="table-responsive">
                        <!-- begin serach -->
                        <div class="panel-body search-body">
                            <div class="form-inline">
                                <div class="form-group m-r-10">
                                    <label class="control-label">票号：</label>
                                    <input type="text" class="js-filter-input js-filter-serialNumber form-control" placeholder="请输入票号">
                                </div>
                                <button class="js-search btn btn-sm btn-success m-r-5">查询</button>
                                <button class="js-reset btn btn-sm btn-default">重置</button>
                                <a href="#modal-dialog" class="js-add btn btn-sm btn-success pull-right" data-toggle="modal">新增</a>
                            </div>
                        </div>
                        <!-- end serach -->

                        <!-- begin table -->
                        <table class="js-table table table-striped table-bordered" style="display: none;">
                            <thead>
                                <tr role="row">
                                    <th>票号</th>
                                    <th>视频</th>
                                    <th>上传时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody class="js-tbody"></tbody>
                        </table>
                        <!-- end table -->

                        <!-- begin paginator -->
                        <div id="data-table_paginate" class="js-tpage pull-right dataTables_paginate paging_simple_numbers" style="display: none;">
                            <a id="data-table_previous" aria-controls="data-table" class="paginate_button previous disabled">上一页</a>
                            <span></span>
                            <a id="data-table_next" aria-controls="data-table" class="paginate_button next">下一页</a>
                        </div>
                        <!-- begin paginator -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- begin dialog -->
    <div id="modal-dialog" class="js-dialog modal fade in" style="display: none;"></div>
    <!-- end dialog -->
</div>

<!-- 数据表格模板 -->
<script id="tpl-tbody" type="x-tmpl-mustache">
    {{#data}}
    <tr>
        <td>{{serialNo}}</td>
        <td>{{video}}</td>
        <td>{{lastRevision}}</td>
        <td>
            <a href="#modal-dialog" data-toggle="modal">
                <span class="js-delete btn btn-sm btn-danger"  data-toggle="tooltip" data-placement="top" title="删除"><i class="fa fa-trash-o"></i> 删除</span>
            </a>
        </td>
    </tr>
    {{/data}}
</script>

<!-- 新增弹框区域 -->
<script id="tpl-add-dialog" type="x-tmpl-mustache">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">新增视频</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <fieldset>
                        <div class="alert alert-message alert-danger alert-dismissable" style="display:none;">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">票号 <i class="form-required">*</i></label>
                            <div class="col-md-8">
                                <input type="text" class="js-input js-new-type form-control" placeholder="请输入票号">
                            </div>
                        </div>


                        <div class="form-group">  
                            <label class="col-md-2 control-label">视频 <i class="form-required">*</i></label>
                            <div class="col-md-8">
                                <span style='color:blue;'>(支持'mp4'格式)</span>  
                            </div>  
                            

                            <form id="fileupload" action="../server/php/" method="POST" enctype="multipart/form-data">
                           <div class="row fileupload-buttonbar">
                                <div class="col-lg-7">
                                    <span class="btn btn-success fileinput-button">
                                        <i class="icon-plus icon-white"></i>
                                        <span>Add files...</span>
                                        <input type="file" name="files[]" multiple>
                                    </span>
                                    <button type="submit" class="btn btn-primary start">
                                        <i class="icon-upload icon-white"></i>
                                        <span>Start upload</span>
                                    </button>
                                    <button type="reset" class="btn btn-warning cancel">
                                        <i class="icon-ban-circle icon-white"></i>
                                        <span>Cancel upload</span>
                                    </button>
                                    <button type="button" class="btn btn-danger delete">
                                        <i class="icon-trash icon-white"></i>
                                        <span>Delete</span>
                                    </button>
                                    <input type="checkbox" class="toggle">
                                    <!-- The global file processing state -->
                                    <span class="fileupload-process"></span>
                                </div>
                                <!-- The global progress state -->
                                <div class="col-lg-5 fileupload-progress">
                                    <!-- The global progress bar -->
                                    <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                                    </div>
                                    <!-- The extended global progress state -->
                                    <div class="progress-extended">&nbsp;</div>
                                </div>
                            </div>
                            <table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
                        </form>
      
                        </div>


                        
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                <a href="javascript:;" class="js-save btn btn-sm btn-success">保存</a>
            </div>
        </div>
    </div>
</script>

<!-- 删除弹框区域 -->
<script id="tpl-delete-dialog" type="x-tmpl-mustache">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">删除视频</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-message alert-dismissable" style="display:none;">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <span></span>
                </div>
                <div class="alert alert-danger m-b-0">
                    <p>确认删除礼品吗？</p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                <a href="javascript:;" class="js-confirm btn btn-sm btn-success">确认</a>
            </div>
        </div>
    </div>
</script>




                </div><!-- Row -->
            </div><!-- Main Wrapper -->
        </div><!-- Page Inner -->
    </main><!-- Page Content -->
    <div class="cd-overlay"></div>


    <!-- 时间段模板 -->
    <script type="text/template" id="timeTmpl">
    <!--{{#timeList}}
        <li class="js-select-time rsv-li-item"><span>{{start}}-{{end}}</span></li>
    {{/timeList}}-->
    </script>

    <script data-main="js/boot.js" data-start="js/biz/gift.js" src="js/libs/require.min.js"></script>
    
</body>
</html>
