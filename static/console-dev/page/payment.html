<!DOCTYPE html>
<html>
<head>
    @@include('include/head.html',{
    "title":"收款记录"
    })
    
</head>
<body class="page-header-fixed">
    <div class="overlay"></div>
    <main class="page-content content-wrap">
        @@include('include/navbar.html')
        @@include('include/sidebar.html')
        <div class="page-inner">
            <div class="page-title">
                <h3>收款记录</h3>
            </div>
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-12 ui-sortable">
                        <div class="panel panel-inverse">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <!-- begin serach -->
                                    <div class="panel-body search-body">
                                        <div class="form-inline">
                                            <div class="form-group m-r-10">
                                                <label class="control-label">手机号：</label>
                                                <input type="text" class="js-filter-input js-phone form-control" placeholder="请输入手机号">
                                            </div>
                                            <div class="form-group m-r-10">
                                                <label class="control-label">票号：</label>
                                                <input type="text" class="js-filter-input js-order form-control" placeholder="请输入票号">
                                            </div>
                                            <div class="form-group m-r-10">
                                                <label class="control-label">时间区间：</label>
                                                <input type="text" class="js-filter-input js-filter-startTime form-control" placeholder="请选择开始时间"> -
                                                <input type="text" class="js-filter-input js-filter-endTime form-control" placeholder="请选择结束时间">
                                            </div>
                                            <div class="form-group m-r-10">
                                                <label class="control-label">订单状态：</label>
                                                <select class="js-status form-control">
                                                    <option value="">选择订单状态</option>
                                                    <option value="1">未支付</option>
                                                    <option value="2">已支付</option>
                                                    <option value="3">已退款</option>
                                                </select>
                                            </div>
                                            <button class="js-search btn btn-sm btn-success m-r-5">查询</button>
                                            <button class="js-reset btn btn-sm btn-default">重置</button>
                                        </div>
                                    </div>
                                    <!-- end serach -->

                                    <!-- begin table -->
                                    <table class="js-table table table-striped table-bordered">
                                        <thead>
                                            <tr role="row">
                                                <th>姓名（手机号）</th>
                                                <th>商品名称</th>
                                                <th>支付流水号</th>
                                                <th>支付金额（分）</th>
                                                <th>票号</th>
                                                <th>支付时间</th>
                                                <th>状态</th>
                                            </tr>
                                        </thead>
                                        <tbody class="js-tbody"></tbody>
                                    </table>
                                    <!-- end table -->

                                    <!-- begin paginator -->
                                    <div id="data-table_paginate" class="js-tpage pull-right dataTables_paginate paging_simple_numbers">
                                        <a id="data-table_previous" aria-controls="data-table" class="paginate_button previous disabled">上一页</a>
                                        <span></span>
                                        <a id="data-table_next" aria-controls="data-table" class="paginate_button next">下一页</a>
                                    </div>
                                    <!-- begin paginator -->
                                </div>
                            </div>
                        </div>
                    </div>




                </div><!-- Row -->
            </div><!-- Main Wrapper -->
        </div><!-- Page Inner -->
    </main><!-- Page Content -->
    <div class="cd-overlay"></div>

    <!-- 数据表格模板 -->
    <script id="tpl-tbody" type="x-tmpl-mustache">
        {{#data}}
        <tr>
            <td>{{userName}}({{mobileNo}})</td>
            <td>{{goodsName}}</td>
            <td>{{payNo}}</td>
            <td>{{payPrice}}</td>
            <td>{{serialNo}}</td>
            <td>{{payTime}}</td>
            <td>{{statusName}}</td>
        </tr>
        {{/data}}
    </script>

    <script data-main="js/boot.js" data-start="js/biz/payment.js" src="js/libs/require.min.js"></script>
    
</body>
</html>
