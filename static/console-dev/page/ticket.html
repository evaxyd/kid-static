<!DOCTYPE html>
<html>
<head>
    @@include('include/head.html',{
    "title":"票务管理"
    })
    
</head>
<body class="page-header-fixed">
    <div class="overlay"></div>
    <main class="page-content content-wrap">
        @@include('include/navbar.html')
        @@include('include/sidebar.html')
        <div class="page-inner">
            <div class="page-title">
                <h3>票务管理</h3>
            </div>
            <div id="main-wrapper">
                <div class="row">

<div class="col-md-12 ui-sortable">
    <div class="panel panel-inverse">
        <div class="panel-body">
            <div class="table-responsive">
                <!-- begin serach -->
                <div class="panel-body search-body">
                    <div class="form-inline">
                        <div class="form-group m-r-10">
                            <label class="control-label">票号：</label>
                            <input type="text" class="js-filter-input js-filter-serialNumber form-control" placeholder="请输入票号">
                        </div>
                        <div class="form-group m-r-10">
                            <label class="control-label">手机号：</label>
                            <input type="text" class="js-filter-input js-filter-telephone form-control" placeholder="请输入手机号">
                        </div>
                        <div class="form-group m-r-10">
                            <label class="control-label">时间区间：</label>
                            <input type="text" class="js-filter-input js-filter-startTime form-control" placeholder="请选择开始时间"> -
                            <input type="text" class="js-filter-input js-filter-endTime form-control" placeholder="请选择结束时间">
                        </div>
                        <div class="form-group m-r-10">
                            <label class="control-label">状态：</label>
                            <select class="js-filter-select js-filter-status form-control">
                                <option data-val="0">可用</option>
                                <option data-val="1">已使用</option>
                                <option data-val="2">已过期</option>
                                <option data-val="3">退款申请中</option>
                                <option data-val="4">已退票</option>
                            </select>
                        </div>
                        
                        <button class="js-search btn btn-sm btn-success m-r-5">查询</button>
                        <button class="js-reset btn btn-sm btn-default">重置</button>
                    </div>
                </div>
                <!-- end serach -->

                <!-- begin table -->
                <table class="js-table table table-striped table-bordered">
                    <thead>
                        <tr role="row">
                            <th>姓名（手机号码）</th>
                            <th>票号</th>
                            <th>价格</th>
                            <th>售出日期</th>
                            <th>有效日期</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody class="js-tbody"></tbody>
                </table>
                <!-- end table -->

                <!-- begin paginator -->
                <div id="data-table_paginate" class="js-tpage pull-right dataTables_paginate paging_simple_numbers">
                    <a id="data-table_previous" aria-controls="data-table" class="paginate_button previous disabled">上一页</a>
                    <span></span>
                    <a id="data-table_next" aria-controls="data-table" class="paginate_button next">下一页</a>
                </div>
                <!-- begin paginator -->
            </div>
        </div>
    </div>

    <div id="modal-dialog" class="js-dialog modal fade in"></div>
</div>

<!-- 数据表格模板 -->
<script id="tpl-tbody" type="x-tmpl-mustache">
    {{#data}}
    <tr data-id="{{serialNumber}}">
        <td>{{userName}}（{{telephone}}）</td>
        <td>{{serialNumber}}（{{type}}）</td>
        <td>{{price}}</td>
        <td>{{createTime}}</td>
        <td>{{expireTime}}</td>
        <td>{{status}}</td>
    </tr>
    {{/data}}
</script>

<!-- 删除弹框 -->
<script id="tpl-delete-dialog" type="x-tmpl-mustache">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-message alert-dismissable" style="display:none;">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <span></span>
                </div>
                <div class="alert alert-danger m-b-0">
                    <p>确认删除流水号为 【{{id}}】的票务吗？</p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                <a href="javascript:;" class="js-confirm btn btn-sm btn-success">确认</a>
            </div>
        </div>
    </div>
</script>


                </div><!-- Row -->
            </div><!-- Main Wrapper -->
        </div><!-- Page Inner -->
    </main><!-- Page Content -->
    <div class="cd-overlay"></div>

    <script data-main="js/boot.js" data-start="js/biz/ticket.js" src="js/libs/require.min.js"></script>
    
</body>
</html>
