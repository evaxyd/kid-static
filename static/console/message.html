<!DOCTYPE html>
<html>
<head>
    <!-- Title -->
    <title>后台管理</title>
    
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta charset="UTF-8">
    
    <!-- Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
    <link href="css/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css"/>	
    
    <!-- Theme Styles -->
    <link href="css/modern.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/blue.css" class="theme-color" rel="stylesheet" type="text/css"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>
<body class="page-header-fixed">
    <div class="overlay"></div>
    <main class="page-content content-wrap">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="logo-box">
                    <a href="index.html" class="logo-text">
                        <span>后台管理</span>
                    </a>
                </div><!-- Logo Box -->
                <div class="topmenu-outer">
                    <div class="top-menu">
                        <ul class="nav navbar-nav navbar-left">
                            <li>        
                                <a href="javascript:void(0);" class="waves-effect waves-button waves-classic sidebar-toggle"><i class="fa fa-bars"></i></a>
                            </li>
                            <li>		
                                <a href="javascript:void(0);" class="waves-effect waves-button waves-classic toggle-fullscreen"><i class="fa fa-expand"></i></a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                           
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle waves-effect waves-button waves-classic" data-toggle="dropdown">
                                    <span class="user-name">David<i class="fa fa-angle-down"></i></span>
                                </a>
                                <ul class="dropdown-menu dropdown-list" role="menu">
                                    <li role="presentation"><a href="profile.html"><i class="fa fa-user"></i>信息配置</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="login.html" class="log-out waves-effect waves-button waves-classic">
                                    <span><i class="fa fa-sign-out m-r-xs"></i>注销</span>
                                </a>
                            </li>
                        </ul><!-- Nav -->
                    </div><!-- Top Menu -->
                </div>
            </div>
        </div><!-- Navbar -->
        <div class="page-sidebar sidebar">
            <div class="page-sidebar-inner slimscroll">
                <ul class="menu accordion-menu">
                    <li>
                        <a href="config.html" class="waves-effect waves-button">
                            <span class="menu-icon glyphicon glyphicon-cog"></span>
                            <p>系统参数配置</p>
                        </a>
                    </li>
                    <li>
                        <a href="user.html" class="waves-effect waves-button">
                            <span class="menu-icon glyphicon glyphicon-home"></span>
                            <p>会员管理</p>
                        </a>
                    </li>
                    <li>
                        <a href="ticket.html" class="waves-effect waves-button">
                            <span class="menu-icon glyphicon glyphicon-user"></span>
                            <p>票务管理</p>
                        </a>
                    </li>
                    <li>
                        <a href="reservation.html" class="waves-effect waves-button">
                            <span class="menu-icon glyphicon glyphicon-briefcase"></span>
                            <p>预约管理</p>
                        </a>
                    </li>
                    <li>
                        <a href="gift.html" class="waves-effect waves-button">
                            <span class="menu-icon glyphicon glyphicon-gift"></span>
                            <p>礼品管理</p>
                        </a>
                    </li>
                    <li>
                        <a href="message.html" class="waves-effect waves-button">
                            <span class="menu-icon glyphicon glyphicon-envelope"></span>
                            <p>留言管理</p>
                        </a>
                    </li>
                    <li class="droplink"><a href="#" class="waves-effect waves-button"><span class="menu-icon glyphicon glyphicon-usd"></span><p>支付管理</p><span class="arrow"></span></a>
                        <ul class="sub-menu">
                            <li><a href="payment.html">购买记录</a></li>
                            <li><a href="refund.html">退款记录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- Page Sidebar Inner -->
        </div><!-- Page Sidebar -->
        <div class="page-inner">
            <div class="page-title">
                <h3>留言回复</h3>
            </div>
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-12 ui-sortable">
                        <div class="panel panel-inverse">
                            <div class="panel-body">
                                <div class="table-responsive">

                                    <div class="panel-body search-body">
                                        <div class="form-inline">
                                            <div class="form-group m-r-10">
                                                <label class="control-label">手机号：</label>
                                                <input type="text" class="js-filter-input js-phone form-control" placeholder="请输入手机号">
                                            </div>
                                            <div class="form-group m-r-10">
                                                <label class="control-label">留言时间：</label>
                                                <input type="text" class="js-filter-input js-begin-time form-control" placeholder="请输入起始时间">
                                            </div>
                                            <div class="form-group m-r-10">
                                                <label class="control-label">结束时间：</label>
                                                <input type="text" class="js-filter-input js-end-time form-control" placeholder="请输入结束时间">
                                            </div>
                                            <button class="js-search btn btn-sm btn-success m-r-5">查询</button>
                                            <button class="js-reset btn btn-sm btn-default">重置</button>
                                        </div>
                                    </div>

                                    <table class="js-table table table-striped table-bordered">
                                        <thead>
                                            <tr role="row">
                                                <th>手机号</th>
                                                <th>留言内容</th>
                                                <th>回复内容</th>
                                                <th>留言时间</th>
                                                <th>回复时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody class="js-tbody"></tbody>
                                    </table>
                                    <!-- end table -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <!-- begin dialog -->
            <div id="modal-dialog" class="js-dialog modal fade in" style="display: none;"></div>
    <!-- end dialog -->
        </div>
    </main><!-- Page Content -->
    <div class="cd-overlay"></div>

    <!-- 数据表格模板 -->
    <script id="tpl-tbody" type="x-tmpl-mustache">
        {{#data}}
        <tr data-id="{{id}}">
            <td class="js-td-phone limit-width">{{mobileNo}}</td>
            <td class="js-td-message limit-width">{{message}}</td>
            <td class="js-td-reply limit-width">{{reply}}</td>
            <td class="js-td-beginTime limit-width">{{beginDate}}</td>
            <td class="js-td-endTime limit-width">{{endDate}}</td>
            <td>
                {{^reply}}
                <a href="#modal-dialog" data-toggle="modal">
                    <span class="js-edit label label-success" title="编辑"><i class="fa fa-edit text-edit"></i> 回复</span>
                </a>
                {{/reply}}
            </td>
        </tr>
        {{/data}}
    </script>

    <!-- 编辑弹框区域：弹框内容模板 -->
    <script id="tpl-edit-dialog" type="x-tmpl-mustache">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-2 control-label">回复内容<i class="form-required">*</i></label>
                                <div class="col-md-10">
                                    <textarea class="js-reply form-control" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                    <a href="javascript:;" class="js-save btn btn-sm btn-success" data-id="{{id}}">保存</a>
                </div>
            </div>
        </div>
    </script>

    <script data-main="js/boot.js" data-start="js/biz/message.js" src="js/libs/require.min.js"></script>
    
</body>
</html>
