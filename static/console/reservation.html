                                <a href="javascript:void(0);" class="waves-effect waves-button waves-classic sidebar-toggle"><i class="fa fa-bars"></i></a>
                            </li>
                            <li>		
                                <a href="javascript:void(0);" class="waves-effect waves-button waves-classic toggle-fullscreen"><i class="fa fa-expand"></i></a>

                        <ul class="nav navbar-nav navbar-right">
                           
                            <li class="dropdown">

                                <a href="login.html" class="log-out waves-effect waves-button waves-classic">
                                    <span><i class="fa fa-sign-out m-r-xs"></i>注销</span>
                                </a>
                            </li>
                        </ul><!-- Nav -->
                    </div><!-- Top Menu -->
                </div>

        </div><!-- Navbar -->
        <div class="page-sidebar sidebar">
            <div class="page-sidebar-inner slimscroll">
                <ul class="menu accordion-menu">
                    <li>
                        <a href="config.html" class="waves-effect waves-button">
                            <span class="menu-icon glyphicon glyphicon-cog"></span>

                            <span class="menu-icon glyphicon glyphicon-home"></span>

                    <li>
                        <a href="ticket.html" class="waves-effect waves-button">
                            <span class="menu-icon glyphicon glyphicon-user"></span>

                        </a>
                    </li>
                    <li>
                        <a href="reservation.html" class="waves-effect waves-button">
                            <span class="menu-icon glyphicon glyphicon-briefcase"></span>

                    <li class="droplink"><a href="#" class="waves-effect waves-button"><span class="menu-icon glyphicon glyphicon-envelope"></span><p>支付管理</p><span class="arrow"></span></a>

        <div class="page-inner">
            <div class="page-title">
                <h3>预约管理</h3>
            </div>
            <div id="main-wrapper">
                <div class="row">

<div class="col-md-12 ui-sortable">
    <div class="panel panel-inverse">
        <div class="panel-body">
            <div class="table-responsive">
                <!-- begin serach -->
                <div class="panel-body search-body">
                    <div class="form-inline">
                        <div class="form-group m-r-10">
                            <label class="control-label">票流水号：</label>
                            <input type="text" class="js-filter-input js-filter-serialNumber form-control" placeholder="请输入票流水号">
                        </div>
                        <div class="form-group m-r-10">
                            <label class="control-label">手机号：</label>
                            <input type="text" class="js-filter-input js-filter-telephone form-control" placeholder="请输入手机号">
                        </div>
                        <div class="form-group m-r-10">
                            <label class="control-label">时间区间：</label>
                            <input type="text" class="js-filter-input js-filter-startTime form-control" placeholder="请选择开始时间"> -
                            <input type="text" class="js-filter-input js-filter-endTime form-control" placeholder="请选择结束时间">
                        </div>
                        <div class="form-group m-r-10">
                            <label class="control-label">状态：</label>
                            <select class="js-filter-select js-filter-status form-control">
                                <option data-val="1">已预约</option>
                                <option data-val="2">改期申请中</option>
                                <option data-val="3">改期通过</option>
                                <option data-val="4">改期拒绝</option>
                                <option data-val="5">核销完成</option>
                                <option data-val="6">撤销申请中</option>
                                <option data-val="7">撤销通过</option>
                                <option data-val="8">拒绝撤销</option>
                            </select>
                        </div>
                        
                        <button class="js-search btn btn-sm btn-success m-r-5">查询</button>
                        <button class="js-reset btn btn-sm btn-default">重置</button>
                    </div>
                </div>
                <!-- end serach -->

                <!-- begin table -->
                <table class="js-table table table-striped table-bordered">
                    <thead>
                        <tr role="row">
                            <th>票流水号</th>
                            <th>姓名</th>
                            <th>手机号码</th>
                            <th>状态</th>
                            <th>预约时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="js-tbody"></tbody>
                </table>
                <!-- end table -->

                <!-- begin paginator -->
                <div id="data-table_paginate" class="js-tpage pull-right dataTables_paginate paging_simple_numbers">
                    <a id="data-table_previous" aria-controls="data-table" class="paginate_button previous disabled">上一页</a>
                    <span></span>
                    <a id="data-table_next" aria-controls="data-table" class="paginate_button next">下一页</a>
                </div>
                <!-- begin paginator -->
            </div>
        </div>
    </div>

    <div id="modal-dialog" class="js-dialog modal fade in"></div>
</div>

<!-- 数据表格模板 -->
<script id="tpl-tbody" type="x-tmpl-mustache">
    {{#data}}
    <tr data-id="{{serialNumber}}">
        <td>
            <a href="ticket.html?serialNumber={{serialNumber}}">{{serialNumber}}</a>
        </td>
        <td>{{name}}</td>
        <td>
            <a href="user.html?telephone={{telephone}}">{{telephone}}</a>
        </td>
        <td>{{status}}</td>
        <td>{{time}}</td>
        <td>
            <a class="js-reschedule">
                <span class="btn btn-sm btn-success">
                    <i class="fa fa-edit text-edit"></i>改期
                </span>
            </a>
            <a class="js-revoke">
                <span class="btn btn-sm btn-success">
                    <i class="fa fa-edit text-edit"></i>撤销
                </span>
            </a>
        </td>
    </tr>
    {{/data}}
</script>

<!-- 删除弹框 -->
<script id="tpl-delete-dialog" type="x-tmpl-mustache">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-message alert-dismissable" style="display:none;">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <span></span>
                </div>
                <div class="alert alert-danger m-b-0">
                    <p>确认删除流水号为 【{{id}}】的票务吗？</p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                <a href="javascript:;" class="js-confirm btn btn-sm btn-success">确认</a>
            </div>
        </div>
    </div>
</script>


                </div><!-- Row -->
            </div><!-- Main Wrapper -->
        </div><!-- Page Inner -->
    </main><!-- Page Content -->
    <div class="cd-overlay"></div>


    <script data-main="js/boot.js" data-start="js/biz/reservation.js" src="js/libs/require.min.js"></script>
