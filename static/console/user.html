            </div>

<!-- 数据表格模板 -->
<script id="tpl-tbody" type="x-tmpl-mustache">
    {{#data}}
    <tr data-id="{{id}}">
        <td>{{name}}</td>
        <td>{{sex}}</td>
        <td>{{sex}}</td>
        <td>{{phone}}</td>
        <td>{{address}}</td>
        <td>{{createTime}}</td>
        <td>
            <a href="#modal-dialog" data-toggle="modal">
                <span class="js-edit label label-success" title="编辑">
                    <i class="fa fa-edit text-edit"></i>查看票务
                </span>
            </a>
            <a href="#modal-dialog" data-toggle="modal">
                <span class="js-delete label label-danger" title="删除">
                    <i class="fa fa-trash-o text-edit"></i>查看预约
                </span>
            </a>
        </td>
    </tr>
    {{/data}}
</script>
