<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚海飞行俱乐部</title>
    <!-- 我的订单 -->
</head>
<body>
    <div class="background">
        <div class="menber-header">我的订单</div>
        <div class="table-nav">
           <nav class="tab-plugin">
              <a href="javascript:;" class="tab-active">飞行票</a>
              <a href="javascript:;" class="">预约</a>
            </nav>
        </div>
        <dl class="table-main">
            <dd style="display:block">
                <ul class="ticket-list voucher-list"></ul>
            </dd>
            <dd>
                <ul class="book-list voucher-list"></ul>
            </dd>
        </dl>
    </div>
    <div class="popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <button class="confirm-btn">分享</button>
            <button class="confirm-btn">手机号赠送</button>
        </div>
    </div>
    <script id="ticketTemplate" type="x-tmpl-mustache">
    {{#res}}
        <li class="voucher-item {{statusStyle}}" data-id="{{id}}">
            <div class="num">
                <span>票流水号：{{serialNumber}}</span>
            </div>
            <div class="cont">
                <div class="lcon">
                    <p class="p-class">订单性质：{{ticketType}}</p>
                    <p class="p-day">有效期：{{expire}}</p>
                </div>
                <div class="rcon">
                    <span class="pir">¥{{price}}</span>
                    <span class="status">{{statusName}}</span>
                </div>
            </div>
            {{#operate}}
            <div class="oper">
                {{#gift}}
                <button class="js-give btn-give">赠送</button>
                {{/gift}}
                {{#return}}
                <button class="js-return">退款</button>
                {{/return}}
                <a class="js-book" href="Reservation.html">预约</a>
            </div>
            {{/operate}}
        </li>
    {{/res}}
    </script>
    <script id="bookTemplate" type="x-tmpl-mustache">
    {{#res}}
        <li class="voucher-item {{statusStyle}}" data-id="{{id}}">
            <div class="num">
                <span>票流水号：{{serialNumber}}</span>
            </div>
            <div class="cont">
                <div class="lcon">
                    <p class="p-day">日期：{{expire}}</p>
                    <p class="p-time">时段：{{start}} - {{end}}</p>
                </div>
                <div class="rcon">
                    <span class="status">{{statusName}}</span>
                </div>
            </div>
            {{#operate}}
            <div class="oper">
                <button class="js-changedate btn-give">改期</button>
                <button class="js-revoke">撤销</button>
            </div>
            {{/operate}}
        </li>
    {{/res}}
    </script>
    <script data-main="js/boot.js" data-start="js/biz/myorder.js" src="js/libs/require.min.js"></script>
</body>
</html>
