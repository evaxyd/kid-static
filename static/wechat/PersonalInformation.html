<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚海飞行俱乐部</title>
</head>
<body>
    <div class="background2">
        <div class="box">
            <div class="pi-input">
                <ul class="pi-list">
                    <li class="pi-item">
                        <span class="pi-left">姓名</span>
                        <div class="pi-right">
                            <input type="text" placeholder="请填写姓名" name="">
                        </div>
                    </li>
                    <li class="pi-item">
                        <span class="pi-left">性别</span>
                        <div class="pi-right">
                            <div>
                                <input type="radio" name="">
                                <label>男</label>
                                <input type="radio" name="">
                                <label>女</label>
                            </div>
                        </div>
                    </li>
                    <li class="pi-item">
                        <span class="pi-left">手机</span>
                        <div class="pi-right">
                            <input type="number" placeholder="请填写手机号码" name="">
                        </div>
                    </li>
                    <li class="pi-item">
                        <span class="pi-left">地址</span>
                        <div class="pi-right">
                            <input type="text" placeholder="请填写详细收货地址" name="">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="pi-btn">
                <button class="edit">编辑</button>
                <button class="confirm">确认</button>
            </div>
        </div>
    </div>
</body>
</html>
