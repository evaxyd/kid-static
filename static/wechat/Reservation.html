<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚海飞行俱乐部</title>
    <!-- 飞行预约 -->
</head>
<body>
    <div class="background2">
        <div class="tb-title">预约飞行</div>
        <div class="shadow">
            <div class="box">
                <div class="rsv-con">
                    <div class="rsv-date">
                        <span>日期</span>
                        <select class="js-year" rel=""></select>
                        <select class="js-month" rel=""></select> 
                        <select class="js-day" rel=""></select> 
                    </div>
                    <div class="rsv-timeframe">
                        <ul class="js-time-list rsv-ul-list"></ul>
                    </div>
                    <div class="rsv-tip">
                        当前时段还可预约<span class="js-bookable-num"></span>人
                    </div>
                    <a class="rsv-disclaimer" href="./Disclaimer.html">免责协议</a>
                    <div class="rsv-agree">
                        <input class="js-disclaimer" type="checkbox" checked="checked"> 我已阅读并同意免责协议
                    </div>
                    <button class="js-submit rsv-btn">提交预约</button>
                </div>
            </div>
        </div>
    </div>

    <div class="js-result-wrapper popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p class="js-result"></p>
            <button class="js-confirm confirm-btn">确认</button>
        </div>
    </div>

    <!-- 时间段模板 -->
    <script type="text/template" id="timeTmpl">
    {{#timeList}}
        <li class="js-select-time rsv-li-item"><span>{{start}}-{{end}}</span></li>
    {{/timeList}}
    </script>

    <script data-main="js/boot.js" data-start="js/biz/reservation.js" src="js/libs/require.min.js"></script>
</body>
</html>
