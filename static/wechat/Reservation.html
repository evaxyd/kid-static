<body>
    <div class="background2">
        <div class="tb-title">预约飞行</div>
        <div class="shadow">
            <div class="rs-con">
                <a class="rs-ticket" href="Reservation1.html">我要购票</a>
                <div class="rs-ticketnotes">购票前请务必详细阅读购票须知 <a href="TicketNotes.html">购票须知</a></div>
                <dl class="rs-dl-list">
                    <dd class="rs-dd-item">
                        <a href="javascript:;">单人购票</a>
                        <span><i>¥</i>520/张</span>
                    </dd>
                    <dd class="rs-dd-item">
                        <a href="javascript:;">团队购票</a>
                        <span><i>¥</i>380/张</span>
                    </dd>
                </dl>
                <div class="rs-hr"></div>
                <span class="rs-ticket">我的票券</span>
                <ul class="rs-ul-list">
                    <li class="rs-li-item">
                        <div class="rs-left">
                            <span>单人票</span>
                        </div>
                        <div class="rs-right">
                            <button class="use-btn">使用</button>
                            <button class="give-btn gray">赠送</button>
                        </div>
                    </li>
                     <li class="rs-li-item">
                        <div class="rs-left">
                            <span>团队票</span>
                        </div>
                        <div class="rs-right">
                            <button class="use-btn">使用</button>
                            <button class="give-btn">赠送</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <button class="confirm-btn">分享</button>
            <button class="confirm-btn">手机号赠送</button>
        </div>
    </div>

    <!-- 以下js仅供原型展示使用 -->
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".give-btn").bind("click", function(){
              $(".popup").show();
            });
            $(".confirm-btn").bind("click", function(){
              $(".popup").hide();
            });
        })
    </script>
</body>
