<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚海飞行俱乐部</title>
</head>
<body>
    <div class="background2">
        <div class="tb-title">预约飞行</div>
        <div class="shadow">
            <div class="box">
                <div class="rsv-con">
                    <div class="rsv-date">
                        <span>日期</span>
                        <div class="year">年</div>
                        <div class="month">月</div>
                        <div class="day">日</div>
                    </div>
                    <div class="rsv-timeframe">
                        <ul class="rsv-ul-list">
                            <li class="rsv-li-item">
                                <span>9:00-10:00</span>
                                <span class="current">10:00-11:00</span>
                            </li>
                            <li class="rsv-li-item">
                                <span>12:00-13:00</span>
                                <span>13:00-14:00</span>
                            </li>
                            <li class="rsv-li-item">
                                <span>14:00-15:00</span>
                                <span>15:00-16:00</span>
                            </li>
                        </ul>
                    </div>
                    <p class="rsv-tip">当前时段还可预约<span>2</span>人</p>
                    <a class="rsv-disclaimer" href="javascript:;">免责协议</a>
                    <div class="rsv-agree">
                        <input type="checkbox" name=""> 我已阅读并同意免责协议
                    </div>
                    <button class="rsv-btn">提交预约</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p>您已成功预约改时段，请提前1小时抵达现场，进行飞行前的培训。如需调整行程，请拨打电话
<i>021-57127021</i>咨询。</p>
            <!-- 当时段已约满时，提示语为：非常抱歉，该时段已约满，请重新选择，谢谢 -->
            <button class="confirm-btn">确认</button>
        </div>
    </div>
    <!-- 以下js仅供原型展示使用 -->
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".rsv-btn").bind("click", function(){
              $(".popup").show();
            });
            $(".confirm-btn").bind("click", function(){
              $(".popup").hide();
            });
        })
    </script>
</body>
</html>
